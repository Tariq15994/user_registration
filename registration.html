<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./regis.css">
    
</head>
<body>
        
        <form>
            
            <h1>Registration Form</h1>
            
            <p>Create Your Account and its free and only take a minute</p>

            <div id="first-name">
                <input required type="text" class="inputbox" placeholder="First Name " />
            </div>
            <div id="last-name">
                <input type="text" required placeholder="Last Name" class="inputbox" />
            </div>
            <!-- <br /> -->
            <div id="email"> 
                <input type="text" required placeholder="Email " class="inputbox"/>
            </div>
            <!-- <br /> -->
            <div id="password">
                <input type="text" required placeholder="Password " class="inputbox" />
            </div>
            <div id="password">
                <input class="inputbox" required type="text" placeholder="Confirm Password " />
            </div>
            
            <div >
                Write About Your Self: (Optional) <br /> <textarea name="about_self" id="about-your-self" cols="61" rows="10"></textarea>
            </div>
            <div>
                <input required id="permission" type="checkbox"> I accept the <a href="#" >Terms of Use</a> & <a href="#" >Privacy Policy</a>

            </div>
            <div >
                <input id="submit" type="submit" class="inputbox" >
            </div>
        </form>
        
        <div id='to-signin'>
            Already have an account? <a href="login.html" >Sign in</a>
        </div>
